<app-header></app-header>
<div class="register">
    <form class="custom-form" method="post" novalidate (ngSubmit)="register()" #f="ngForm">
      <h2>Registrarse</h2>
      <input
        type="name"
        [(ngModel)]="name"
        name="name"
        placeholder="Name"
        required
        class="form-control"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
        class="form-control"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
        class="form-control"
      />
      <select 
        [(ngModel)]="rol"
        name="rol"
        required
        
        >
        <option *ngFor="let obj of roles" 
                [value]=obj.id>{{obj.descripcion}}
        </option>
      </select>
     
      <button type="submit" color="primary" [disabled]="f.invalid">Registrar</button>
    </form>
    <mat-progress-spinner [mode]="'indeterminate'" *ngIf=loading$|async></mat-progress-spinner>
  </div>
